<!DOCTYPE html>
<html>
<head>
    <title>Client Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: inline-block;
            width: 120px;
            margin-right: 10px;
        }

        input[type="text"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="button"] {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Client Data</h1>

    <!-- clients_insert.html -->
    <form action="/client_insert" method="POST">
      <!-- Ваш код для формы, включая поля для ввода данных -->
      <input type="text" name="Name" placeholder="Name">
      <input type="text" name="Car_Number" placeholder="Car Number">
      <input type="text" name="Car_Mark" placeholder="Car Mark">
      <input type="text" name="Car_Year" placeholder="Car Year">
      <input type="text" name="Phone_Number" placeholder="Phone Number">

      <input type="submit" value="Submit">
    </form>
</body>
</html>
