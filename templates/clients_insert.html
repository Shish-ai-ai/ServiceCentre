<!DOCTYPE html>
<html>
<head>
    <title>Client Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: inline-block;
            width: 120px;
            margin-right: 10px;
        }

        input[type="text"] {
            width: 200px;
            padding: 8px; /* Изменил размер паддинга */
            margin-bottom: 10px;
            border: 2px solid #F48E57; /* Цвет границы поля ввода */
            border-radius: 5px; /* Закругление углов */
            background-color: #482359; /* Цвет фона поля ввода */
            color: #F48E57; /* Цвет текста в поле ввода */
        }

        input[type="button"],
        input[type="submit"] {
            padding: 10px 20px; /* Изменил размер паддинга */
            font-size: 14px;
            background-color: #F48E57;
            color: white;
            border: none;
            border-radius: 5px; /* Закругление углов */
            cursor: pointer;
        }

        input[type="button"]:hover,
        input[type="submit"]:hover {
            background-color: #F48E57; /* Изменен цвет при наведении */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #482359; /* Нейтральный цвет фона */
            color: #F48E57;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #F48E57; /* Цвет полоски сверху */
            width: 100%;
            padding: 0px 0;
            text-align: center;
            color: #482359;
        }

        div {
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #F48E57;
            font-weight: bold;
            border: 2px solid #F48E57;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #F48E57;
            color: #fff;
        }

    </style>
</head>
<body>
<header><h1>Client Data</h1></header>

<form action="/client_insert" method="POST">
    <!-- Ваш код для формы, включая поля для ввода данных -->
    <input type="text" name="Name" placeholder="Name">
    <input type="text" name="Car_Number" placeholder="Car Number">
    <input type="text" name="Car_Mark" placeholder="Car Mark">
    <input type="text" name="Car_Year" placeholder="Car Year">
    <input type="text" name="Phone_Number" placeholder="Phone Number">

    <input type="submit" value="Отправить">
</form>
<h5>{{error_message}}</h5>
</body>
</html>
